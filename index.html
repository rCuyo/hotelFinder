<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelFinder</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-3">
    <div class="logo">HotelFinder</div>

    <div class="search-bar mx-3 flex-grow-1">
      <input type="text" placeholder="Dónde" class="form-control" required>
      <input type="date" class="form-control" required>
      <input type="date" class="form-control" required>
      <select class="form-control">
        <option>¿Quién?</option>
        <option>1 Persona</option>
        <option>2 Personas</option>
        <option>3 Personas</option>
        <option>4 Personas</option>
      </select>
      <button class="search-button"><i class="fas fa-search"></i></button>
    </div>

    <div class="user-menu dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Menú
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#authModal">Ingresar / Registrarse</button></li>
        <li><button class="dropdown-item" type="button">Conviértete en anfitrión</button></li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <select class="form-select form-select-sm mx-3 my-1" style="width: auto;">
            <option>ES</option>
            <option>EN</option>
          </select>
        </li>
      </ul>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container text-center">
    <h1 class="mt-4">Encuentra el hotel perfecto para ti</h1>
    <p class="lead">Tu aventura comienza aquí.</p>
  </main>

  <!-- Modal de Login/Registro -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Formulario de Login -->
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Introduce tu correo" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            <p class="text-center mt-3">
              ¿No tienes cuenta?
              <a href="#" id="showRegister">Regístrate aquí</a>
            </p>
          </form>

          <!-- Formulario de Registro -->
          <form id="registerForm" style="display: none;">
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Introduce tu correo" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Introduce tu contraseña" required>
            </div>
            <div class="mb-3">
              <label for="registerConfirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Repite tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
            <p class="text-center mt-3">
              ¿Ya tienes cuenta?
              <a href="#" id="showLogin">Inicia sesión aquí</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para alternar entre login y registro -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const modalTitle = document.getElementById('authModalLabel');

    document.getElementById('showRegister').addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      modalTitle.textContent = 'Registrarse';
    });

    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      modalTitle.textContent = 'Iniciar Sesión';
    });
  </script>
</body>
</html>
