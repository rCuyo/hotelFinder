<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotelFinder</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-3" >
    <div class="logo">HotelFinder</div>

    <div class="search-bar mx-3 flex-grow-1">
      <input type="text" placeholder="Dónde" class="form-control" required>
      <input type="date" class="form-control" required>
      <input type="date" class="form-control" required>
      <select class="form-control">
        <option>¿Quién?</option>
        <option>1 Persona</option>
        <option>2 Personas</option>
        <option>3 Personas</option>
        <option>4 Personas</option>
      </select>
      <button class="search-button"><i class="fas fa-search"></i></button>
    </div>

    <div class="user-menu dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Menú
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" type="button">Ingresar / Registrarse</button></li>
        <li><button class="dropdown-item" type="button">Conviértete en anfitrión</button></li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <select class="form-select form-select-sm mx-3 my-1" style="width: auto;">
            <option>ES</option>
            <option>EN</option>
          </select>
        </li>
      </ul>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container text-center">
    <h1 class="mt-4">Encuentra el hotel perfecto para ti</h1>
    <p class="lead">Tu aventura comienza aquí.</p>
  </main>

  <!-- Bootstrap JS (sin jQuery, versión 5.3) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
